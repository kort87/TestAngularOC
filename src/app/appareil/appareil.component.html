<li [ngClass]="{'list-group-item': true, 'list-group-item-success': appareilStatus === this.appareilService.getStatusAllume(), 'list-group-item-danger': appareilStatus === this.appareilService.getStatusEteint()}">

  <h4 [ngStyle]="{'color': getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
  <a [routerLink]="[id]">DÃ©tail</a>
  <input type="text" class="form-control" [(ngModel)]="appareilName" />

  <button class='btn btn-sm btn-success'
    *ngIf="appareilStatus === this.appareilService.getStatusEteint()"
    (click)="onSwitch()">Allumer</button>
  <button class='btn btn-sm btn-danger'
    *ngIf="appareilStatus === this.appareilService.getStatusAllume()"
    (click)="onSwitch()">Eteindre</button>
</li>
